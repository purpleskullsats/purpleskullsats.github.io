<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skulls of Hold Collection</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* Top number text */
    .top-number {
      font-size: 1rem;
      color: #6401e1;
      text-shadow: 0 0 4px #6401e1;
      margin: 0.3rem 0 0 0;
    }

    /* Fixed title container with fade transition */
    .title-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 0;
      background: black;
      text-align: center;
      padding: 0.3rem 0;
      transition: opacity 0.5s ease;
    }

    /* Title Image with yellow glow */
    .title-img {
      max-width: 600px;
      width: 90%;
      height: auto;
      filter: drop-shadow(0 0 8px #FFD700) drop-shadow(0 0 16px #FFD700);
      pointer-events: none;
    }

    /* Magic Eden button */
    .me-button {
      display: inline-block;
      margin: 0.2rem 0 0.4rem 0;
      padding: 0.6rem 1.2rem;
      background-color: #6401e1;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 10px #6401e1;
      font-size: 0.9rem;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    }

    .me-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 18px #6401e1;
      background-color: #7a2aff;
    }

    /* Push skull grid down so it doesnâ€™t overlap title */
    .content {
      margin-top: 260px;
      position: relative;
      z-index: 2;
    }

    /* Skull grid */
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 0 1rem 1rem 1rem;
    }

    .grid img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 2px solid #6401e1;
      border-radius: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      background: #000;
    }

    .grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #6401e1;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
      border: 2px solid #6401e1;
      border-radius: 8px;
      box-shadow: 0 0 20px #6401e1;
      transition: transform 0.3s;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      text-shadow: 0 0 6px #FFD700;
    }

    .close:hover {
      color: #FFD700;
    }

    /* Navigation arrows */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
      font-weight: bold;
      color: #FFD700;
      cursor: pointer;
      user-select: none;
      padding: 10px;
      text-shadow: 0 0 6px #6401e1;
    }

    .arrow:hover {
      color: #fff;
    }

    .arrow.left {
      left: 20px;
    }

    .arrow.right {
      right: 20px;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .grid img {
        width: 120px;
        height: 120px;
      }
    }

    @media (max-width: 768px) {
      .grid img {
        width: 100px;
        height: 100px;
      }
    }

    @media (max-width: 480px) {
      .grid img {
        width: 80px;
        height: 80px;
      }
      .top-number {
        font-size: 0.85rem;
      }
      .me-button {
        padding: 0.5rem 1rem;
        font-size: 0.8rem;
      }
      .title-img {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <!-- Fixed Title Section -->
  <div class="title-container">
    <div class="top-number">70297818 - 70560722</div>
    <img src="soh-title.png" alt="Skulls of Hold Title" class="title-img">
    <br>
    <a class="me-button" href="https://share.google/1IdiIGFyxKVDgnyXK" target="_blank">
      - Collection on Magic Eden -
    </a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="grid">
      <!-- Repeat for all 33 images -->
      <img src="skull1.png" alt="Skull 1">
      <img src="skull2.png" alt="Skull 2">
      <img src="skull3.png" alt="Skull 3">
      <img src="skull4.png" alt="Skull 4">
      <img src="skull5.png" alt="Skull 5">
      <img src="skull6.png" alt="Skull 6">
      <img src="skull7.png" alt="Skull 7">
      <img src="skull8.png" alt="Skull 8">
      <img src="skull9.png" alt="Skull 9">
      <img src="skull10.png" alt="Skull 10">
      <img src="skull11.png" alt="Skull 11">
      <img src="skull12.png" alt="Skull 12">
      <img src="skull13.png" alt="Skull 13">
      <img src="skull14.png" alt="Skull 14">
      <img src="skull15.png" alt="Skull 15">
      <img src="skull16.png" alt="Skull 16">
      <img src="skull17.png" alt="Skull 17">
      <img src="skull18.png" alt="Skull 18">
      <img src="skull19.png" alt="Skull 19">
      <img src="skull20.png" alt="Skull 20">
      <img src="skull21.png" alt="Skull 21">
      <img src="skull22.png" alt="Skull 22">
      <img src="skull23.png" alt="Skull 23">
      <img src="skull24.png" alt="Skull 24">
      <img src="skull25.png" alt="Skull 25">
      <img src="skull26.png" alt="Skull 26">
      <img src="skull27.png" alt="Skull 27">
      <img src="skull28.png" alt="Skull 28">
      <img src="skull29.png" alt="Skull 29">
      <img src="skull30.png" alt="Skull 30">
      <img src="skull31.png" alt="Skull 31">
      <img src="skull32.png" alt="Skull 32">
      <img src="skull33.png" alt="Skull 33">
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <span class="arrow left">&#10094;</span>
    <img class="modal-content" id="modal-img">
    <span class="arrow right">&#10095;</span>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const closeBtn = document.getElementsByClassName("close")[0];
    const leftArrow = document.querySelector(".arrow.left");
    const rightArrow = document.querySelector(".arrow.right");
    const skulls = Array.from(document.querySelectorAll(".grid img"));
    const titleContainer = document.querySelector('.title-container');
    let currentIndex = 0;

    // Open modal with clicked image
    skulls.forEach((img, index) => {
      img.addEventListener("click", () => {
        currentIndex = index;
        modal.style.display = "block";
        modalImg.src = skulls[currentIndex].src;
      });
    });

    // Close modal
    closeBtn.onclick = () => {
      modal.style.display = "none";
    }

    // Close when clicking outside image
    modal.onclick = (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    }

    // Navigate left
    leftArrow.onclick = (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex - 1 + skulls.length) % skulls.length;
      modalImg.src = skulls[currentIndex].src;
    }

    // Navigate right
    rightArrow.onclick = (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex + 1) % skulls.length;
      modalImg.src = skulls[currentIndex].src;
    }

    // Scroll fade effect for title
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const fadeStart = 50;  // start fading after 50px
      const fadeEnd = 300;   // fully faded by 300px
      let opacity = 1 - (scrollY - fadeStart) / (fadeEnd - fadeStart);
      if (opacity > 1) opacity = 1;
      if (opacity < 0) opacity = 0;
      titleContainer.style.opacity = opacity;
    });
  </script>
</body>
</html>
