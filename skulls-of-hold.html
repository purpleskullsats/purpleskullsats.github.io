<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skulls of Hold Collection</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #FFD700; /* yellow */
      text-shadow: 0 0 8px #FFD700, 0 0 16px #FFD700;
      margin: 2rem 0 0.2rem 0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Small text under title */
    .subtitle {
      font-size: 0.9rem;
      color: #6401e1; /* purple */
      text-shadow: 0 0 4px #6401e1;
      margin-bottom: 1rem;
    }

    /* Magic Eden button on top */
    .me-button {
      display: inline-block;
      margin: 1rem 0 2rem 0;
      padding: 0.8rem 1.5rem;
      background-color: #6401e1;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 12px #6401e1;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    }

    .me-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px #6401e1;
      background-color: #7a2aff;
    }

    /* Skull grid */
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 1rem;
    }

    .grid img {
      width: 150px; /* smaller by default */
      height: 150px;
      object-fit: cover;
      border: 2px solid #6401e1;
      border-radius: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #6401e1;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
      border: 2px solid #6401e1;
      border-radius: 8px;
      box-shadow: 0 0 20px #6401e1;
      transition: transform 0.3s;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      text-shadow: 0 0 6px #FFD700;
    }

    .close:hover {
      color: #FFD700;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .grid img {
        width: 120px;
        height: 120px;
      }
    }

    @media (max-width: 768px) {
      .grid img {
        width: 100px;
        height: 100px;
      }
    }

    @media (max-width: 480px) {
      .grid img {
        width: 80px;
        height: 80px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .subtitle {
        font-size: 0.8rem;
      }
      .me-button {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Skulls of Hold</h1>
  <div class="subtitle">70297818 - 70560722</div>

  <a class="me-button" href="https://share.google/1IdiIGFyxKVDgnyXK" target="_blank">
   - Collection on Magic Eden -
  </a>

  <div class="grid">
    <!-- Repeat for all 33 images -->
    <img src="skull1.png" alt="Skull 1">
    <img src="skull2.png" alt="Skull 2">
    <img src="skull3.png" alt="Skull 3">
    <img src="skull4.png" alt="Skull 4">
    <img src="skull5.png" alt="Skull 5">
    <img src="skull6.png" alt="Skull 6">
    <img src="skull7.png" alt="Skull 7">
    <img src="skull8.png" alt="Skull 8">
    <img src="skull9.png" alt="Skull 9">
    <img src="skull10.png" alt="Skull 10">
    <img src="skull11.png" alt="Skull 11">
    <img src="skull12.png" alt="Skull 12">
    <img src="skull13.png" alt="Skull 13">
    <img src="skull14.png" alt="Skull 14">
    <img src="skull15.png" alt="Skull 15">
    <img src="skull16.png" alt="Skull 16">
    <img src="skull17.png" alt="Skull 17">
    <img src="skull18.png" alt="Skull 18">
    <img src="skull19.png" alt="Skull 19">

    <img src="skull25.png" alt="Skull 25">
    <img src="skull26.png" alt="Skull 26">
    <img src="skull27.png" alt="Skull 27">

    <img src="skull30.png" alt="Skull 30">
    <img src="skull31.png" alt="Skull 31">
    <img src="skull32.png" alt="Skull 32">
    <img src="skull33.png" alt="Skull 33">
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const closeBtn = document.getElementsByClassName("close")[0];

    document.querySelectorAll(".grid img").forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;
      });
    });

    closeBtn.onclick = () => {
      modal.style.display = "none";
    }

    // Close modal when clicking outside the image
    modal.onclick = (e) => {
      if(e.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
