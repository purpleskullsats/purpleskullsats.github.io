  <title>Skulls of Hold Collection</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #FFD700; /* yellow */
      text-shadow: 0 0 8px #FFD700, 0 0 16px #FFD700;
      margin: 2rem 0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 1rem;
    }

    .grid img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 2px solid #6401e1;
      border-radius: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #6401e1;
    }

    /* Magic Eden button */
    .me-button {
      display: inline-block;
      margin: 2rem 0 4rem 0;
      padding: 0.8rem 1.5rem;
      background-color: #6401e1;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 12px #6401e1;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    }

    .me-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px #6401e1;
      background-color: #7a2aff;
    }
  </style>
