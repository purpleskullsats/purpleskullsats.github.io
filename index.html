<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PurpleSkull</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      padding-bottom: 60px; /* space for footer */
      position: relative;
    }

    /* === Background Belts === */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      z-index: -1;
      overflow: hidden;
    }

    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      height: 200%;
    }

    .scroll-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .scroll-wrapper img {
      width: clamp(14px, 3vw, 28px);
      margin: 6px 0;
      filter: drop-shadow(0 0 3px #6401e1) drop-shadow(0 0 6px #6401e1);
      opacity: 0.45;
      cursor: pointer;
      pointer-events: auto;
      transition: transform 0.2s;
    }

    @keyframes scrollDown {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }

    @keyframes scrollUp {
      0% { transform: translateY(-50%); }
      100% { transform: translateY(0); }
    }

    .glow-img {
      filter: drop-shadow(0 0 8px #6401e1) drop-shadow(0 0 16px #6401e1);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #0a0a0a;
      border-bottom: 2px solid #6401e1;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header .logo { display: flex; align-items: center; }
    header img { height: 40px; margin-right: 10px; }

    .menu-toggle {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 28px;
      height: 20px;
    }

    .menu-toggle div {
      height: 3px;
      background: #6401e1;
      border-radius: 2px;
      transition: 0.3s;
    }

    nav {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background: #111;
      padding: 1rem;
      border: 1px solid #6401e1;
      border-radius: 6px;
    }

    nav a {
      display: block;
      margin: 0.5rem 0;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #6401e1;
      text-shadow: 0 0 6px #6401e1;
    }

    section {
      padding: 3rem 2rem;
      text-align: center;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #6401e1;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-top: 2px solid #6401e1;
      display: inline-block;
      padding-top: 0.5rem;
      text-shadow: 0 0 8px #6401e1, 0 0 16px #6401e1;
    }

    .collection-card {
      display: inline-block;
      background: #111;
      border: 2px solid #6401e1;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 0 12px #6401e1;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: pulsate 4s ease-in-out infinite;
    }

    .collection-card:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 0 20px #6401e1;
    }

    .collection-card img {
      height: 120px;
      border-radius: 8px;
      border: 2px solid #6401e1;
      margin-bottom: 1rem;
      cursor: pointer;
    }

    .collection-card h3 {
      margin: 0;
      font-size: 1.3rem;
      color: #6401e1;
      text-shadow: 0 0 6px #6401e1;
    }

    @keyframes pulsate {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    .quote {
      text-align: center;
      font-style: italic;
      color: #6401e1;
      text-shadow: 0 0 6px #6401e1;
      margin: 2rem 0 1rem 0;
      font-size: 0.7rem;
    }

    /* Footer fixed at bottom */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 1rem;
      border-top: 2px solid #6401e1;
      background: #0a0a0a;
      z-index: 20;
    }

    footer a { text-decoration: none; display: inline-block; margin: 0 5px; }
    footer img {
      transition: transform 0.3s, filter 0.3s;
      cursor: pointer;
      height: 30px;
      filter: drop-shadow(0 0 6px #6401e1);
    }
    footer img:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 12px #6401e1);
    }
  </style>
</head>
<body>
  <!-- Moving background -->
  <div class="background" id="background"></div>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="PurpleSkull Logo">
      <img src="name-logo.png" alt="PurpleSkull Name" class="glow-img" style="height: 18px;">
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav id="menu">
      <a href="about.html">About</a>
      <a href="collections.html">Collections</a>
    </nav>
  </header>

  <!-- Featured Collection -->
  <section>
    <h2>Featured Collection</h2>
    <div class="collection-card">
      <a href="skulls-of-hold.html">
        <img src="collection-icon.png" alt="Collection Icon">
      </a>
      <h3>Skulls of Hold</h3>
    </div>
  </section>

  <!-- Quote -->
  <div class="quote">
    Art that hides teeth behind a smile.
  </div>

  <!-- Footer -->
  <footer>
    <a href="https://x.com/purpleskullsats?t=JkKrPRwa1llyPSoJu0WUww&s=09" target="_blank">
      <img src="x-logo.png" alt="Follow me on X">
    </a>
    <a href="https://www.instagram.com/purpleskullnft?igsh=aTgybnVrbXdjYjFl" target="_blank">
      <img src="instagram-logo.png" alt="Follow me on Instagram">
    </a>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    // === Scrolling background setup ===
    const background = document.getElementById("background");
    const numCols = 12;
    const numImgs = 25;
    const baseImg = "background.png"; 
    const skullImg = "logo.png"; 

    const columns = [];

    for (let c = 0; c < numCols; c++) {
      const col = document.createElement("div");
      col.className = "column";

      const wrapper = document.createElement("div");
      wrapper.className = "scroll-wrapper";

      for (let repeat = 0; repeat < 2; repeat++) {
        for (let i = 0; i < numImgs; i++) {
          const img = document.createElement("img");
          img.src = baseImg;
          wrapper.appendChild(img);
        }
      }

      const speed = Math.floor(Math.random() * 20) + 30;
      wrapper.style.animation = (c % 2 === 0 ? "scrollDown" : "scrollUp") + ` ${speed}s linear infinite`;

      col.appendChild(wrapper);
      background.appendChild(col);
      columns.push(wrapper);
    }

    // Click anywhere to detect skulls and enlarge/change
    document.addEventListener("click", (e) => {
      const x = e.clientX;
      const y = e.clientY;

      columns.forEach(wrapper => {
        const imgs = wrapper.querySelectorAll("img");
        imgs.forEach(img => {
          const rect = img.getBoundingClientRect();
          if (
            x >= rect.left &&
            x <= rect.right &&
            y >= rect.top &&
            y <= rect.bottom
          ) {
            img.src = skullImg;
            img.style.transform = "scale(1.1)";
            img.dataset.clicked = "true";
          }
        });
      });
    });

    // Reset images on animation loop
    columns.forEach(wrapper => {
      wrapper.addEventListener("animationiteration", () => {
        wrapper.querySelectorAll("img").forEach(img => {
          if (img.dataset.clicked === "true") {
            img.src = baseImg;
            img.style.transform = "scale(1)";
            delete img.dataset.clicked;
          }
        });
      });
    });
  </script>
</body>
</html>
