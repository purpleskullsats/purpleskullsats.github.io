<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PurpleSkull</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* === Background Belts === */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      z-index: -1;
      pointer-events: none;
    }

    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .column img {
      width: 30px;
      margin: 12px 0;
      filter: drop-shadow(0 0 4px #6401e1) drop-shadow(0 0 8px #6401e1);
    }

    @keyframes scrollDown {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

    @keyframes scrollUp {
      0% { transform: translateY(100%); }
      100% { transform: translateY(-100%); }
    }

    /* Glow effect */
    .glow-img {
      filter: drop-shadow(0 0 8px #6401e1) drop-shadow(0 0 16px #6401e1);
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #0a0a0a;
      border-bottom: 2px solid #6401e1;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header .logo {
      display: flex;
      align-items: center;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    /* Burger menu */
    .menu-toggle {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 28px;
      height: 20px;
    }

    .menu-toggle div {
      height: 3px;
      background: #6401e1;
      border-radius: 2px;
      transition: 0.3s;
    }

    nav {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background: #111;
      padding: 1rem;
      border: 1px solid #6401e1;
      border-radius: 6px;
    }

    nav a {
      display: block;
      margin: 0.5rem 0;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #6401e1;
      text-shadow: 0 0 6px #6401e1;
    }

    /* Featured Collection */
    section {
      padding: 3rem 2rem;
      text-align: center;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #6401e1;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-top: 2px solid #6401e1;
      display: inline-block;
      padding-top: 0.5rem;
      text-shadow: 0 0 8px #6401e1, 0 0 16px #6401e1;
    }

    .collection-card {
      display: inline-block;
      background: #111;
      border: 2px solid #6401e1;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 0 12px #6401e1;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: pulsate 4s ease-in-out infinite;
    }

    .collection-card:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 0 20px #6401e1;
    }

    .collection-card img {
      height: 120px;
      border-radius: 8px;
      border: 2px solid #6401e1;
      margin-bottom: 1rem;
      cursor: pointer;
    }

    .collection-card h3 {
      margin: 0;
      font-size: 1.3rem;
      color: #6401e1;
      text-shadow: 0 0 6px #6401e1;
    }

    @keyframes pulsate {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    /* Quote â€“ very small */
    .quote {
      text-align: center;
      font-style: italic;
      color: #6401e1;
      text-shadow: 0 0 6px #6401e1;
      margin: 2rem 0 1rem 0;
      font-size: 0.7rem;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      border-top: 2px solid #6401e1;
      background: #0a0a0a;
      margin-top: 1rem;
    }

    footer a {
      text-decoration: none;
      display: inline-block;
      margin: 0 5px;
    }

    footer img {
      transition: transform 0.3s, filter 0.3s;
      cursor: pointer;
      height: 30px;
      filter: drop-shadow(0 0 6px #6401e1);
    }

    footer img:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 12px #6401e1);
    }
  </style>
</head>
<body>
  <!-- Moving background -->
  <div class="background" id="background"></div>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="PurpleSkull Logo">
      <img src="name-logo.png" alt="PurpleSkull Name" class="glow-img" style="height: 18px;">
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav id="menu">
      <a href="about.html">About</a>
      <a href="collections.html">Collections</a>
    </nav>
  </header>

  <!-- Featured Collection -->
  <section>
    <h2>Featured Collection</h2>
    <div class="collection-card">
      <a href="skulls-of-hold.html">
        <img src="collection-icon.png" alt="Collection Icon">
      </a>
      <h3>Skulls of Hold</h3>
    </div>
  </section>

  <!-- Quote -->
  <div class="quote">
    Art that hides teeth behind a smile.
  </div>

  <!-- Footer -->
  <footer>
    <a href="https://x.com/purpleskullsats?t=JkKrPRwa1llyPSoJu0WUww&s=09" target="_blank">
      <img src="x-logo.png" alt="Follow me on X">
    </a>
    <a href="https://www.instagram.com/purpleskullnft?igsh=aTgybnVrbXdjYjFl" target="_blank">
      <img src="instagram-logo.png" alt="Follow me on Instagram">
    </a>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    // === Generate columns dynamically ===
    const background = document.getElementById("background");
    const numCols = 6; // minimum columns (more may fit depending on screen)
    const numImgs = 20; // enough to fill tall screens

    for (let c = 0; c < numCols; c++) {
      const col = document.createElement("div");
      col.className = "column" + (c % 2 === 1 ? " reverse" : "");

      // Random speed between 25s - 50s
      const speed = Math.floor(Math.random() * 25) + 25;
      col.style.animation = (c % 2 === 1 ? "scrollUp" : "scrollDown") + ` ${speed}s linear infinite`;

      for (let i = 0; i < numImgs; i++) {
        const img = document.createElement("img");
        img.src = "background.png";
        col.appendChild(img);
      }
      background.appendChild(col);
    }
  </script>
</body>
</html>
