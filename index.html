<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PurpleSkull</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* Glow effect */
    .glow-img {
      filter: drop-shadow(0 0 8px #f2d600) drop-shadow(0 0 16px #f2d600); /* yellow glow */
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #0a0a0a;
      border-bottom: 2px solid #f2d600;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header .logo {
      display: flex;
      align-items: center;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    /* Burger menu */
    .menu-toggle {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 28px;
      height: 20px;
    }

    .menu-toggle div {
      height: 3px;
      background: #f2d600;
      border-radius: 2px;
      transition: 0.3s;
    }

    nav {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background: #111;
      padding: 1rem;
      border: 1px solid #f2d600;
      border-radius: 6px;
    }

    nav a {
      display: block;
      margin: 0.5rem 0;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #f2d600;
      text-shadow: 0 0 6px #f2d600;
    }

    /* Featured Collection */
    section {
      padding: 3rem 2rem;
      text-align: center;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #f2d600;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-top: 2px solid #f2d600;
      display: inline-block;
      padding-top: 0.5rem;
      text-shadow: 0 0 8px #f2d600, 0 0 16px #f2d600;
    }

    .collection-card {
      display: inline-block;
      background: #111;
      border: 2px solid #f2d600;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 0 12px #f2d600;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .collection-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 20px #f2d600;
    }

    .collection-card img {
      height: 120px;
      border-radius: 8px;
      border: 2px solid #f2d600;
      margin-bottom: 1rem;
      cursor: pointer;
    }

    .collection-card h3 {
      margin: 0;
      font-size: 1.3rem;
      color: #000; /* black text */
      text-shadow: 0 0 6px #f2d600;
    }

    /* Quote */
    .quote {
      text-align: center;
      font-style: italic;
      color: #f2d600;
      text-shadow: 0 0 6px #f2d600;
      margin: 2rem 0 1rem 0;
      font-size: 1.2rem;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      border-top: 2px solid #f2d600;
      background: #0a0a0a;
      margin-top: 1rem;
    }

    footer a {
      color: #f2d600;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    footer a:hover {
      text-shadow: 0 0 8px #f2d600;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <!-- Skull icon -->
      <img src="logo.png" alt="PurpleSkull Logo">
      <!-- Custom glowing name logo -->
      <img src="name-logo.png" alt="PurpleSkull Name" class="glow-img" style="height: 18px;">
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav id="menu">
      <a href="about.html">About</a>
      <a href="collections.html">Collections</a>
    </nav>
  </header>

  <!-- Featured Collection -->
  <section>
    <h2>Featured Collection</h2>
    <div class="collection-card">
      <a href="skulls-of-hold.html">
        <img src="collection-icon.png" alt="Collection Icon">
      </a>
      <h3>70297818 - 70560722</h3>
      <p>collection on ME</p>
    </div>
  </section>

  <!-- Quote -->
  <div class="quote">
    Art that hides teeth behind a smile.
  </div>

  <!-- Footer -->
  <footer>
    <p>Follow me on <a href="https://x.com/purpleskullsats?t=JkKrPRwa1llyPSoJu0WUww&s=09" target="_blank">X</a></p>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
