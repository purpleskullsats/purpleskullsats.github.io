<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PurpleSkull</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #000;
    color: #fff;
    overflow-x: hidden;
    position: relative;
  }
  .background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    z-index: -1;
    overflow: hidden;
  }
  .column {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    min-height: 100vh;
  }
  .scroll-wrapper {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .scroll-wrapper img {
    width: clamp(14px, 3vw, 28px);
    margin: 6px 0;
    filter: drop-shadow(0 0 3px #6401e1) drop-shadow(0 0 6px #6401e1);
    opacity: 0.45;
    cursor: pointer;
    pointer-events: auto;
    transition: transform 0.2s;
  }
  @keyframes scrollDown { 0% { transform: translateY(0); } 100% { transform: translateY(-50%); } }
  @keyframes scrollUp { 0% { transform: translateY(-50%); } 100% { transform: translateY(0); } }
  .glow-img { filter: drop-shadow(0 0 8px #6401e1) drop-shadow(0 0 16px #6401e1); }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: #0a0a0a;
    border-bottom: 2px solid #6401e1;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  /* keep logo from growing so it can't push the toggle off-screen */
  header .logo {
    display: flex;
    align-items: center;
    min-width: 0; /* allow shrinking */
    max-width: calc(100% - 80px); /* leave room for toggle (adjust if you change toggle width/padding) */
    overflow: hidden;
    gap: 10px;
  }

  header img {
    height: 40px;
    margin-right: 10px;
    flex-shrink: 0;
  }

  .menu-toggle {
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 28px;
    height: 20px;
    /* ensure toggle remains in the header area and doesn't get pushed out */
    margin-left: auto;
    flex: 0 0 auto;
    z-index: 60;
  }

  .menu-toggle div { height: 3px; background: #6401e1; border-radius: 2px; transition: 0.3s; }

  /* Updated nav styles for always visible, responsive, and clickable outside close */
  nav {
    display: none;
    position: fixed;
    top: clamp(50px, 5%, 60px);
    right: clamp(10px, 5%, 20px);
    background: #111;
    padding: 1rem;
    border: 1px solid #6401e1;
    border-radius: 6px;
    z-index: 100;
    max-width: 90vw;
    box-sizing: border-box;
  }

  nav a { display: block; margin: 0.5rem 0; color: #fff; text-decoration: none; font-weight: bold; }
  nav a:hover { color: #6401e1; text-shadow: 0 0 6px #6401e1; }

  @media screen and (max-width: 480px) {
    nav {
      right: 0;
      left: 0;
      top: 50px;
      border-radius: 0;
      max-width: 100vw;
      padding: 1rem 2rem;
    }
    header .logo { max-width: calc(100% - 60px); } /* smaller on tiny screens */
  }

  section { padding: 3rem 2rem; text-align: center; }
  section h2 {
    font-size: 2rem;
    margin-bottom: 2rem;
    color: #6401e1;
    text-transform: uppercase;
    letter-spacing: 2px;
    border-top: 2px solid #6401e1;
    display: inline-block;
    padding-top: 0.5rem;
    text-shadow: 0 0 8px #6401e1, 0 0 16px #6401e1;
  }

  .collection-card {
    display: inline-block;
    background: #111;
    border: 2px solid #6401e1;
    border-radius: 12px;
    padding: 2rem;
    text-align: center;
    box-shadow: 0 0 12px #6401e1;
    transition: transform 0.3s, box-shadow 0.3s;
    animation: pulsate 4s ease-in-out infinite;
  }
  .collection-card:hover { transform: translateY(-6px) scale(1.05); box-shadow: 0 0 20px #6401e1; }
  .collection-card img { height: 120px; border-radius: 8px; border: 2px solid #6401e1; margin-bottom: 1rem; }
  .collection-card h3 { margin: 0; font-size: 1.3rem; color: #6401e1; text-shadow: 0 0 6px #6401e1; }
  @keyframes pulsate { 0%,100% { transform: scale(1); } 50% { transform: scale(1.03); } }

  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center;
    padding: 1rem;
    border-top: 2px solid #6401e1;
    background: #0a0a0a;
    z-index: 20;
  }
  footer a { text-decoration: none; display: inline-block; margin: 0 18px; } 
  footer img { transition: transform 0.3s, filter 0.3s; cursor: pointer; height: 27px; filter: drop-shadow(0 0 6px #6401e1); }
  footer img:hover { transform: scale(1.1); filter: drop-shadow(0 0 12px #6401e1); }

  /* Smile Text */
  .smile-text {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.45rem;
    color: #6401e1;
    text-shadow: 0 0 6px #6401e1;
    white-space: nowrap;
    pointer-events: none;
  }
</style>
</head>
<body>
<div class="background" id="background"></div>

<header>
  <div class="logo">
    <img src="logo.png" alt="PurpleSkull Logo">
    <img src="name-logo.png" alt="PurpleSkull Name" class="glow-img" style="height: 18px;">
  </div>
  <div class="menu-toggle" onclick="toggleMenu()"><div></div><div></div><div></div></div>
  <nav id="menu">
    <a href="about.html">About</a>
    <a href="collections.html">Collections</a>
  </nav>
</header>

<section>
  <h2>Featured Collection</h2>
  <div class="collection-card">
    <a href="skulls-of-hold.html"><img src="collection-icon.png" alt="Collection Icon"></a>
    <h3>Skulls of Hold</h3>
  </div>
</section>

<footer>
  <a href="https://x.com/purpleskullsats?t=JkKrPRwa1llyPSoJu0WUww&s=09" target="_blank"><img src="x-logo.png" alt="Follow me on X"></a>
  <a href="https://www.instagram.com/purpleskullnft?igsh=aTgybnVrbXdjYjFl" target="_blank"><img src="instagram-logo.png" alt="Follow me on Instagram"></a>
  <div id="smileText" class="smile-text">Art that hides teeth behind a smile.</div>
</footer>

<script>
function toggleMenu() {
  const menu = document.getElementById("menu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

// Close menu when clicking outside
document.addEventListener('click', function(event) {
  const menu = document.getElementById("menu");
  const toggle = document.querySelector(".menu-toggle");
  if (!menu.contains(event.target) && !toggle.contains(event.target)) {
    menu.style.display = "none";
  }
});

// --- new helper: ensure logo can shrink so toggle never gets pushed off-screen ---
function adjustHeaderLogo() {
  const header = document.querySelector('header');
  const logo = header.querySelector('.logo');
  const toggle = document.querySelector('.menu-toggle');
  if (!logo || !toggle) return;
  // available width inside header = header width - toggle width - paddings (approx)
  const headerStyle = getComputedStyle(header);
  const paddingLeft = parseFloat(headerStyle.paddingLeft) || 0;
  const paddingRight = parseFloat(headerStyle.paddingRight) || 0;
  const available = header.clientWidth - toggle.offsetWidth - paddingLeft - paddingRight - 16; // small gap buffer
  // ensure logo doesn't exceed available space
  logo.style.maxWidth = Math.max(60, available) + 'px';
  logo.style.overflow = 'hidden';
}
window.addEventListener('load', adjustHeaderLogo);
window.addEventListener('resize', adjustHeaderLogo);
window.addEventListener('orientationchange', adjustHeaderLogo);

// Background skulls setup
const background = document.getElementById("background");
const numCols = 12;
const baseImg = "background.png";
const skullImg = "logo.png";
const columns = [];
const imgHeight = 34;
const numImgs = Math.ceil(window.innerHeight / imgHeight) + 10;

for(let c=0;c<numCols;c++){
  const col=document.createElement("div");
  col.className="column";
  const wrapper=document.createElement("div");
  wrapper.className="scroll-wrapper";
  for(let repeat=0;repeat<2;repeat++){
    for(let i=0;i<numImgs;i++){
      const img=document.createElement("img");
      img.src=baseImg;
      wrapper.appendChild(img);
    }
  }
  const speed=Math.floor(Math.random()*20)+30;
  wrapper.style.animation=(c%2===0?"scrollDown":"scrollUp")+` ${speed}s linear infinite`;
  col.appendChild(wrapper);
  background.appendChild(col);
  columns.push(wrapper);
}

// Click detection for skulls
document.addEventListener("click",(e)=>{
  const x=e.clientX;
  const y=e.clientY;
  columns.forEach(wrapper=>{
    wrapper.querySelectorAll("img").forEach(img=>{
      const rect=img.getBoundingClientRect();
      if(x>=rect.left && x<=rect.right && y>=rect.top && y<=rect.bottom){
        img.src=skullImg;
        img.style.transform="scale(1.15)";
        img.dataset.clicked="true";
      }
    });
  });
});

// Reset clicked skulls
columns.forEach(wrapper=>{
  wrapper.addEventListener("animationiteration",()=>{
    wrapper.querySelectorAll("img").forEach(img=>{
      if(img.dataset.clicked==="true"){
        img.src=baseImg;
        img.style.transform="scale(1)";
        delete img.dataset.clicked;
      }
    });
  });
});

// Make smile curved like a happy face with more pronounced curve
const smileText = document.getElementById("smileText");
const smileContent = smileText.textContent;
smileText.textContent = '';

for(let i=0;i<smileContent.length;i++){
  const span = document.createElement('span');
  span.textContent = smileContent[i];
  const angle = (i - smileContent.length/2) * 4; // letter spread
  const radius = 7; // more pronounced curve
  span.style.display = 'inline-block';
  span.style.transform = `rotate(${angle}deg) translateY(${radius}px) rotate(${-angle}deg)`;
  smileText.appendChild(span);
}
</script>
</body>
</html>
