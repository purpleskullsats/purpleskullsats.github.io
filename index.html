<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purple Skull – Digital Artist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto+Mono&display=swap');

    :root {
      --purple: #6401e1;
      --black: #0a0a0a;
    }

    body {
      margin: 0;
      font-family: 'Roboto Mono', monospace;
      background: var(--black);
      color: #ddd;
    }

    /* --- Navbar --- */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--black);
      border-bottom: 2px solid var(--purple);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    .logo h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 1.5rem;
      margin: 0;
      color: var(--purple);
    }

    /* Burger menu button */
    .menu-btn {
      font-size: 1.8rem;
      background: none;
      border: none;
      color: var(--purple);
      cursor: pointer;
    }

    /* Hidden menu */
    .menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 200px;
      height: 100%;
      background: #111;
      box-shadow: -2px 0 10px rgba(0,0,0,0.6);
      padding: 2rem;
      transition: right 0.3s ease;
    }

    .menu.active {
      right: 0;
    }

    .menu a {
      display: block;
      margin: 1rem 0;
      color: var(--purple);
      text-decoration: none;
      font-size: 1.2rem;
    }

    .menu a:hover {
      text-shadow: 0 0 8px var(--purple);
    }

    /* --- Collections --- */
    .collections {
      padding: 3rem 2rem;
      text-align: center;
    }

    .collections h2 {
      font-family: 'Oswald', sans-serif;
      font-size: 2rem;
      color: var(--purple);
      margin-bottom: 2rem;
    }

    .collection-item {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 1.5rem;
    }

    .collection-item img {
      width: 60px;
      height: 60px;
      border: 2px solid var(--purple);
      border-radius: 10px;
    }

    .collection-item h3 {
      font-size: 1.3rem;
      color: #fff;
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="https://via.placeholder.com/40" alt="Skull Logo">
      <h1>PurpleSkull</h1>
    </div>
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
  </nav>

  <!-- Slide-out menu -->
  <div class="menu" id="menu">
    <a href="#">About</a>
  </div>

  <!-- Collections -->
  <section class="collections">
    <h2>Collections</h2>
    <div class="collection-item">
      <img src="https://via.placeholder.com/60" alt="Collection Icon">
      <h3>Skulls of Hold</h3>
    </div>
  </section>

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('active');
    }
  </script>
</body>
</html>
