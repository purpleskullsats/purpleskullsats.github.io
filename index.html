          <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PurpleSkull</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #111;
      border-bottom: 2px solid #6401e1;
    }

    header .logo {
      display: flex;
      align-items: center;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 1.5rem;
      color: #6401e1;
    }

    /* Burger menu */
    .menu-toggle {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 18px;
    }

    .menu-toggle div {
      height: 3px;
      background: #6401e1;
    }

    nav {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background: #111;
      padding: 1rem;
      border: 1px solid #6401e1;
    }

    nav a {
      display: block;
      margin: 0.5rem 0;
      color: #6401e1;
      text-decoration: none;
    }

    /* Featured Collection */
    section {
      padding: 2rem;
      text-align: center;
    }

    section h2 {
      display: inline-block;
      border-top: 2px solid #6401e1;
      padding-top: 0.5rem;
      margin-bottom: 2rem;
      font-size: 1.8rem;
      color: #6401e1;
    }

    .collection {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .collection img {
      height: 100px;
      border: 2px solid #6401e1;
      border-radius: 8px;
    }

    .collection h3 {
      font-size: 1.2rem;
      color: #fff;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      border-top: 2px solid #6401e1;
      margin-top: 3rem;
    }

    footer a {
      color: #6401e1;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="PurpleSkull Logo">
      <h1>PurpleSkull</h1>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav id="menu">
      <a href="#">About</a>
    </nav>
  </header>

  <!-- Featured Collection -->
  <section>
    <h2>Featured Collection</h2>
    <div class="collection">
      <img src="collection-icon.png" alt="Collection Icon">
      <h3>Skulls of Hold</h3>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Follow me on <a href="https://x.com/purpleskullsats?t=JkKrPRwa1llyPSoJu0WUww&s=09" target="_blank">X</a></p>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
