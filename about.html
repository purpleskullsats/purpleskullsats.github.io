<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About - PurpleSkull</title>

  <!-- Pixel fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'VT323', monospace; /* Pixel body font */
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }

    .glow {
      text-shadow: 0 0 8px #6401e1, 0 0 16px #6401e1;
      color: #6401e1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #0a0a0a;
      border-bottom: 2px solid #6401e1;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header img {
      height: 40px;
      filter: drop-shadow(0 0 6px #6401e1);
    }

    header h2 {
      font-family: 'Press Start 2P', cursive; /* Pixel title font */
      font-size: 1.2rem; /* slightly smaller for better fit */
      text-transform: uppercase;
    }

    .menu-toggle {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 28px;
      height: 20px;
    }

    .menu-toggle div {
      height: 3px;
      background: #6401e1;
      border-radius: 2px;
      transition: 0.3s;
    }

    nav {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background: #111;
      padding: 1rem;
      border: 1px solid #6401e1;
      border-radius: 6px;
      z-index: 15;
    }

    nav a {
      display: block;
      margin: 0.5rem 0;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #6401e1;
      text-shadow: 0 0 6px #6401e1;
    }

    main {
      flex: 1;
      text-align: center;
      padding: 3rem 2rem;
      position: relative;
      z-index: 1;
    }

    main p {
      max-width: 700px;
      margin: 1rem auto;
      line-height: 1.6;
      font-size: 1.1rem;
      color: #6401e1;
      font-family: 'VT323', monospace; /* Pixel body font */
    }

    .display-images {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .display-images img {
      width: 150px;
      border: 2px solid #6401e1;
      border-radius: 8px;
      box-shadow: 0 0 12px #6401e1;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .display-images img:hover {
      transform: scale(1.2);
      box-shadow: 0 0 24px #6401e1;
    }

    .home-wrapper {
      position: relative;
      height: 50px;
      text-align: center;
      z-index: 10;
    }

    .home-icon {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .home-icon:hover {
      transform: translateX(-50%) scale(1.1);
    }

    footer {
      text-align: center;
      padding: 1rem;
      border-top: 2px solid #6401e1;
      background: #0a0a0a;
      margin-top: auto;
      z-index: 1;
    }

    footer a {
      text-decoration: none;
      margin: 0 5px;
    }

    footer img {
      height: 30px;
      filter: drop-shadow(0 0 6px #6401e1);
      transition: transform 0.3s, filter 0.3s;
      cursor: pointer;
    }

    footer img:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 12px #6401e1);
    }

    #dvd-logo {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      width: 120px;
      height: auto;
      pointer-events: none;
    }
  </style>
</head>
