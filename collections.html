<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collections - PurpleSkull</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #000;
    color: #fff;
    overflow-x: hidden;
    position: relative;
  }

  /* Horizontal Background skulls */
  .background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    z-index: -1;
    overflow: hidden;
  }

  .row {
    display: flex;
    flex-direction: row;
    align-items: center;
    height: calc(100% / 12);
    white-space: nowrap;
  }

  .row img {
    width: clamp(14px, 3vw, 28px);
    margin: 0 6px;
    filter: drop-shadow(0 0 8px #6401e1)
            drop-shadow(0 0 16px #6401e1)
            drop-shadow(0 0 24px #6401e1)
            drop-shadow(0 0 32px #6401e1);
    opacity: 0.45;
    cursor: pointer;
    pointer-events: auto;
    transition: transform 0.2s;
  }

  @keyframes scrollRight { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
  @keyframes scrollLeft { 0% { transform: translateX(-50%); } 100% { transform: translateX(0); } }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: #0a0a0a;
    border-bottom: 2px solid #6401e1;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  header .logo {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  header img {
    height: 40px;
    filter: drop-shadow(0 0 8px #6401e1) drop-shadow(0 0 16px #6401e1);
  }

  header h2 {
    font-size: 1.6rem;
    text-transform: uppercase;
    color: #6401e1;
    text-shadow: 0 0 8px #6401e1, 0 0 16px #6401e1;
  }

  .menu-toggle {
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 28px;
    height: 20px;
  }

  .menu-toggle div { height: 3px; background: #6401e1; border-radius: 2px; }

  nav {
    display: none;
    position: absolute;
    top: 60px;
    right: 20px;
    background: #111;
    padding: 1rem;
    border: 1px solid #6401e1;
    border-radius: 6px;
  }

  nav a {
    display: block;
    margin: 0.5rem 0;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
  }

  nav a:hover { color: #6401e1; text-shadow: 0 0 6px #6401e1; }

  main {
    padding: 3rem 2rem;
    text-align: center;
    min-height: calc(100vh - 120px);
  }

  .collection-card {
    display: inline-block;
    background: #111;
    border: 2px solid #6401e1;
    border-radius: 12px;
    padding: 2rem;
    margin: 1rem;
    text-align: center;
    box-shadow: 0 0 12px #6401e1;
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
  }

  .collection-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 0 20px #6401e1;
  }

  .collection-card img {
    height: 120px;
    border-radius: 8px;
    border: 2px solid #6401e1;
    margin-bottom: 1rem;
  }

  .collection-card h3 {
    margin: 0.5rem 0 0 0;
    font-size: 1.3rem;
    color: #6401e1;
  }

  .collection-card p {
    color: #6401e1;
    margin-top: 0.3rem;
    font-size: 1rem;
  }

  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center;
    padding: 1rem;
    border-top: 2px solid #6401e1;
    background: #0a0a0a;
    z-index: 20;
  }

  footer a {
    display: inline-block;
    margin: 0 5px;
  }

  footer a img {
    height: 27px;
    filter: drop-shadow(0 0 8px #6401e1) drop-shadow(0 0 16px #6401e1);
    transition: transform 0.3s, filter 0.3s;
    cursor: pointer;
  }

  footer a img:hover {
    transform: scale(1.1);
    filter: drop-shadow(0 0 12px #6401e1) drop-shadow(0 0 20px #6401e1);
  }
