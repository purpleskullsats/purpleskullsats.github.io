<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PurpleSkull</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    header {
      background: linear-gradient(90deg, #6a0dad, #9b30ff);
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    main {
      padding: 40px;
      text-align: center;
      min-height: 70vh;
    }

    footer {
      background: linear-gradient(90deg, #6a0dad, #9b30ff);
      color: #fff;
      text-align: center;
      padding: 30px 20px 20px;
      position: relative;
    }

    /* Home icon button */
    .home-button {
      position: absolute;
      bottom: 100%; /* place it just above the footer */
      left: 50%;
      transform: translateX(-50%);
    }

    .home-button img {
      width: 50px;
      height: 50px;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    PurpleSkull
  </header>

  <main>
    <h1>Welcome to PurpleSkull</h1>
    <p>Explore the darkness within art and imagination.</p>
  </main>

  <footer>
    <a href="index.html" class="home-button">
      <img src="home.png" alt="Home">
    </a>
    <p>&copy; 2025 PurpleSkull. All rights reserved.</p>
  </footer>
</body>
</html>
